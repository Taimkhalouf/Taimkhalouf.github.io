            { question: "ูุง ูู ุงููุนุจุฉ ุงูุชู ุชุนุฑู ุจู 'ูุนุจุฉ ุงูุฃูุดู' ูุชุชุถูู ุดุฎุตูุฉ ุชุฏุนู 'ุฑุงุชุดูุช ูููุงูู'ุ", answer: "Ratchet & Clank", options: ["Ratchet & Clank", "Spyro", "Crash Bandicoot"] },
            { question: "ูุง ูู ุงููุนุจุฉ ุงูุชู ุชุนุฑู ุจู 'ูุนุจุฉ ุงูุฃูุดู' ูุชุชุถูู ุดุฎุตูุฉ ุชุฏุนู 'ููุฑุง'ุ", answer: "Gears of War", options: ["Gears of War", "Halo", "Call of Duty"] },
            // ูููู ุฅุถุงูุฉ ุงููุฒูุฏ ูู ุงูุฃุณุฆูุฉ ููุง...
        ];

        let currentPuzzleIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;
        let difficulty = "easy";

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const loseScreen = document.getElementById('lose-screen');
        const puzzleElement = document.getElementById('puzzle');
        const optionsElement = document.getElementById('options');
        const messageElement = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const finalScoreElement = document.getElementById('final-score');
        const loseSound = document.getElementById('lose-sound');

        const easyButton = document.getElementById('easy-button');
        const mediumButton = document.getElementById('medium-button');
        const hardButton = document.getElementById('hard-button');
        const restartButton = document.getElementById('restart-button');

        function startGame(selectedDifficulty) {
            difficulty = selectedDifficulty;
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            loseScreen.classList.add('hidden');
            score = 0;
            scoreElement.textContent = score;
            loadRandomPuzzle();
        }

        function loadRandomPuzzle() {
            currentPuzzleIndex = Math.floor(Math.random() * puzzles.length);
            const puzzle = puzzles[currentPuzzleIndex];
            puzzleElement.textContent = puzzle.question;
            optionsElement.innerHTML = puzzle.options.map(option => `
                <div class="option" onclick="checkAnswer('${option}')">${option}</div>
            `).join('');
            messageElement.textContent = '';
            startTimer();
        }

        function checkAnswer(selectedAnswer) {
            clearInterval(timer);
            const correctAnswer = puzzles[currentPuzzleIndex].answer;
            if (selectedAnswer === correctAnswer) {
                messageElement.textContent = "ุฅุฌุงุจุฉ ุตุญูุญุฉ! ๐";
                score += 10;
                scoreElement.textContent = score;
                loadRandomPuzzle();
            } else {
                showLoseScreen();
            }
        }

        function showLoseScreen() {
            loseSound.play();
            gameScreen.classList.add('hidden');
            loseScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function startTimer() {
            if (difficulty === "medium") {
                timeLeft = 20;
            } else if (difficulty === "hard") {
                timeLeft = 10;
            } else {
                timerElement.textContent = "";
                return;
            }
            timerElement.textContent = `ุงูููุช ุงููุชุจูู: ${timeLeft} ุซุงููุฉ`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `ุงูููุช ุงููุชุจูู: ${timeLeft} ุซุงููุฉ`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showLoseScreen();
                }
            }, 1000);
        }

        easyButton.addEventListener('click', () => startGame("easy"));
        mediumButton.addEventListener('click', () => startGame("medium"));
        hardButton.addEventListener('click', () => startGame("hard"));
        restartButton.addEventListener('click', () => startGame(difficulty));
    </script>
